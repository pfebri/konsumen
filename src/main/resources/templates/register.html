<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Konsumen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-5">
    <h3> Add Konsumen</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/register/add}" th:object="${konsumen}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="nama" class="col-form-label">Nama</label> <input type="text" th:field="*{nama}" class="form-control" id="nama" placeholder="Nama">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="alamat" class="col-form-label">Alamat</label> <input type="text" th:field="*{alamat}" class="form-control" id="alamat" placeholder="Alamat">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="kota" class="col-form-label">Kota</label> <input type="text" th:field="*{kota}" class="form-control" id="kota" placeholder="Kota">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="provinsi" class="col-form-label">Provinsi</label> <input type="text" th:field="*{provinsi}" class="form-control" id="provinsi" placeholder="Provinsi">
                        </div>

                        <div class="form-group col-md-8">
                            <label th:field="*{status}" class="col-form-label">Status</label>
                            <select >
                                <option th:value="1">Aktif</option>
                                <option th:value="0">Non Aktif</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Konsumen">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
